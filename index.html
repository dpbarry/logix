<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, interactive-widget=resizes-content">

        <link rel="stylesheet" href="style.css">

        <!-- COMPUTER MODERN SERIF -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

        <!-- SOURCE SERIF 4 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">


        <title>Logix</title>
        <link rel="icon" type="image/png" href="images/MATHCAL_L.png">

        <style>

         html, body {
           margin: 0;
         }
         #main-header {
           text-align: center;
           margin: 0;
           margin-top: 6px;
           margin-bottom: 5px;

           font-family: computer modern serif;
           font-weight: normal;
           font-size: 3.1rem;
         }



         button  {
           border: 0;
           outline: 0;
           position: absolute;

           margin: 0;
           margin-bottom: 14px;

           cursor: pointer;

           z-index: 1;

           opacity: 1;
           transition: opacity 0.2s;
         }

         #preferences {
           top: 20px;
           right: 20px;
           height: 33px;
           width: 33px;
         }

         #info {
           top: 17px;
           left: 20px;
           height: 38px;
           width: 38px;
         }

         @media(hover: hover) and (pointer: fine) {
           button:hover { opacity: 0.72; }
         }
         button:active {
           animation:  nudge 0.5s ease forwards;        }

         #info { background: url("images/INFO.svg"); }
         #preferences { background: url("images/PREFERENCES.svg"); }







         #options {
           margin-left: 2vw;
           margin-right: 2vw;
           font-size: 1.4rem;
           font-weight: 400;
           display:flex;
           align-items: flex-end;
           justify-content: left;
           flex-wrap: wrap;
           gap: 10px;
         }

         #preferences_dialog {
           max-width: 500px;
         }



         #wrap_cards {
           display: flex;
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           width: 100%;


         }
         .card {

           padding: 15px;
           width: 100%;

           background-color: #F7F7F7;
           border-radius: 8px;
           box-shadow: 0 0 4px #EAEAEA , 0 0px 2px  #C0C0C0, 0 7px 8px -8px #D0D0D0 ;

           font-family: "Source Serif 4";

           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: flex-start;


           h2 {
             font-family: "Source Serif 4";
             font-size: 1.85rem;
             font-weight: 700;
             margin-top: -10px;
             margin-bottom: 8px;

           }
         }

         #training {
           li {
             border: 1px solid #CCC;
             box-shadow: 0 2px 3px hsl(120 4% 90% / 1), 0 0 2px hsl(120 4% 95% / 1);
             background: hsl(120 8% 90%);
           }
         }

         #normal {
           li {
             border: 1px solid #CCC;
             box-shadow: 0 2px 3px hsl(55 4% 90% / 1), 0 0 2px hsl(55 4% 95% / 1);
             background: hsl(55 8% 90%);
           }
         }

         #difficult {
           li {
             border: 1px solid #CCC;
             box-shadow: 0 2px 3px hsl(0 4% 90% / 1), 0 0 2px hsl(0 4% 95% / 1);
             background: hsl(0 8% 90%);
           }
         }

         #extreme {
           li {
             border: 1px solid #CCC;
             box-shadow: 0 2px 3px hsl(300 4% 90% / 1), 0 0 2px hsl(300 4% 95% / 1);
             background: hsl(300 8% 90%);
           }
         }

         @media (orientation: portrait) {
           .card:not(#training) {
             display: none;
           }

           #training {
             position: absolute;
             left: 50%;
             transform: translate(-50%, -50%);
             width: 75vw;
           }
         }
         @media (orientation: landscape)  {
           #wrap_cards {
             width: 90vw;
             left: 50%;
             transform: translate(-50%,-50%);
             flex-direction: row;
             gap: 15px;
             justify-content: center;
           }
           .card {
             width: 275px;
           }
         }

         li {
           display: flex;
           flex-direction: row;
           justify-content: flex-start;
           align-items: center;

           width: 100%;
           height: 47px;
           border-radius: 2px;
           margin-bottom: 15px;

           filter: none;

           border: 1px solid #CCC;
           box-shadow: 0 2px 3px #DFDFDF, 0 0 2px #EEE;

           list-style-type: none;
           cursor: pointer;

           transition: background .15s ease, box-shadow .15s ease-out, top .3s ease-out, filter .15s, border .15s;

           /* For on-click nudge animation */
           position: relative;
           top: 0;

           &:last-of-type {margin-bottom: 0px;}
         }


         @media (hover: hover) and (pointer: fine) {
           li:hover {
             filter: saturate(2) brightness(0.96);
             border: 1px solid #AAA !important;

             & > .stage-content {
               left: 8px;
               font-weight: 600;

               &::before {
                 left: 0px;
                 opacity: 1;
               }
             }
           }
         }

         li:active, li:focus {
           filter: saturate(2) brightness(0.96);
           border: 1px solid #AAA !important;


           outline: 0;
           & > .stage-content {
             left: 8px;

             font-weight: 600;

             &::before {
               left: 0px;
               opacity: 1;
             }
           }

         }

         li:active, li.activated {
           top: 2px;

         }

         p {
           margin: 0;
         }


         .stage-content {
           font-size: 1.25rem;
           font-weight: 325;
           position: relative;
           left: -8px;

           transition: 0.15s font-weight, left 0.2s;
         }
         .stage-content::before {
           font-family: "Source Serif 4";
           content: "â†’";
           font-size: 1em;
           position: relative;
           left: -20px;
           opacity: 0;

           transition: opacity 0.2s, left 0.2s;
         }


        </style>
    </head>

    <body>
        <button id="info" onclick="showModal('info_dialog')"></button>

        <button id="preferences" onclick="showModal('preferences_dialog')"></button>
        <dialog id="info_dialog">
            <a class="close"></a>
            <h1>INFO</h1>
        </dialog>

        <div id="overlay"></div>
        <dialog id="preferences_dialog">
            <a class="close"></a>
            <h1>PREFERENCES</h1>
            <div id="options">
                <label> Theme </label>
                <input id="highlight_toggle" type="checkbox" checked>
                <p>todo</p>

                <label> Language </label>
                <input id="highlight_toggle" type="checkbox" checked>
                <p>todo</p>
            </div>
        </dialog>

        <h1 id="main-header">LOGIX</h1>
        <div id="wrap_cards">
            <ul class="card" id="training" >
                <h2> Training </h2>
                <li id ="s1">
                    <p class="stage-content"> Propositions </p>
                </li>

                <li id ="s2">
                    <p class="stage-content"> Connectives </p>
                </li>

                <li id ="s3">
                    <p class="stage-content"> Quantifiers </p>
                </li>

                <li id ="s4">
                    <p class="stage-content"> Set Theory </p>
                </li>

                <li id ="s5">
                    <p class="stage-content"> Relations </p>
                </li>
            </ul>
            <ul class="card" id="normal">
                <h2> Normal </h2>
                <li id ="s1">
                    <p class="stage-content"> ... </p>
                </li>

            </ul>
            <ul class="card" id="difficult">
                <h2> Difficult </h2>
                 <li id ="s1">
                     <p class="stage-content"> ... </p>
                 </li>
            </ul>
            <ul class="card" id="extreme">
                <h2> Extreme </h2>
                 <li id ="s1">
                     <p class="stage-content"> ... </p>
                 </li>
            </ul>
        </div>
    </body>

    <script src="script.js"></script>
    <script>
     document.querySelectorAll("#training li").forEach((l) =>
       l.onclick = function () {
         this.blur();
       }
     );

     document.getElementById("s1").onclick = function () {
       setTimeout(function () { location.href = "beginner.html"; }, 100);
     };
     document.getElementById("s1").onkeydown = function (e) {
       if (e.key != " " && e.key != "Enter") return;
       e.target.classList.add("activated");
       setTimeout(function () { location.href = "beginner.html"; }, 100);
     };


     document.querySelectorAll("li").forEach(l => {l.tabIndex = 0;});
    </script>


</html>
