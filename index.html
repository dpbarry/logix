<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, interactive-widget=resizes-content">

        <link rel="stylesheet" href="style.css">

        <!-- COMPUTER MODERN SERIF -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

        <title>Logix</title>
        <link rel="icon" type="image/png" href="images/MATHCAL_L.png">

        <style>
         #main-header {
           text-align: center;
           margin-bottom: 25px;

           font-family: computer modern serif;
           font-weight: normal;
           font-size: 3rem;
         }

         #stage-list {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;

           width: 80%;
           max-width: 400px;
           
           position: absolute;
           left: 50%;
           transform: translate(-50%);

           padding: 0;

           font-family: computer modern serif;
         }
         
         li {
           display: flex;
           flex-direction: row;

           width: 100%;
           height: min(6.8vh, 54px);
           
           margin-bottom: 20px;
           
           border: 1px solid black;
           box-shadow: 0 2px 3px rgba(154,154,154,.3), 0 0 2px rgba(154,154,154,.2);

           list-style-type: none;
           cursor: pointer;
           
           transition: width .24s ease, background .2s ease-out, box-shadow .2s ease-out, top .2s ease-out;

           /* For on-click nudge animation */
           position: relative;
           top: 0;
         }

         @media (hover: hover) and (pointer: fine) {
           li:hover {
             width: min(85vw, 425px);
             background-color: #f1eedc !important;
             box-shadow: 0 3px 6px rgba(154,154,154,.4), 0 0 2px rgba(154,154,154,.3);
           }
         }

         li:active, li:focus {
           width: min(85vw, 425px);
           background-color: #f1eedc !important;
           box-shadow: 0 3px 6px rgba(154,154,154,.4), 0 0 2px rgba(154,154,154,.3);
           top: 2px;
           outline: 0;
         }
         
         li#s1 { background-color: rgb(0,0,0,0); }

         li#s2 { background-color: rgb(0,0,0, 0.06); }

         li#s3 { background-color: rgb(0,0,0,0.12); }

         li#s4 { background-color: rgb(0,0,0,0.18); }
         
         li#s5 { background-color: rgb(0, 0, 0, 0.24); }
         
         li#s6 { background-color: rgb(0, 0, 0, 0.3); }

         li#s7 { background-color: rgb(0, 0, 0, 0.36); }
         
         li#s8 { background-color: rgb(0, 0, 0, 0.42); }
         
         p {
           margin: 0;
         }
         
         .stage-number {
           align-self: center;
           position: relative;
           left: 9px;

           font-weight: bold;
           font-size: 1.5rem; 
         }

         .stage-content {
           align-self: center;
           position: relative;
           left: 25px;

           font-size: 1.15rem;
         }
         
        </style>
    </head>

    <body>
        <div ></div>
        <h1 id="main-header">→ LOGIX ←</h1>

        <ul id="stage-list">
            <li id ="s1" class="animated-border-box">
                <p class="stage-number"> 1 </p>
                <p class="stage-content"> Propositions </p>
            </li>

            <li id ="s2">
                <p class="stage-number"> 2 </p>
                <p class="stage-content"> Logical connectives </p>
            </li>

            <li id ="s3">
                <p class="stage-number"> 3 </p>
                <p class="stage-content"> Quantifiers </p>
            </li>

            <li id ="s4">
                <p class="stage-number"> 4 </p>
                <p class="stage-content"> Set Theory </p>
            </li>

            <li id ="s5">
                <p class="stage-number"> 5 </p>
                <p class="stage-content" >Relations </p>
            </li>

            <li id ="s6">
                <p class="stage-number"> 6 </p>
                <p class="stage-content"> Higher-order logic </p>
            </li>

            <li id ="s7">
                <p class="stage-number"> 7 </p>
                <p class="stage-content"> Semantics </p>
            </li>
            
            <li id ="s8">
                <p class="stage-number"> 8 </p>
                <p class="stage-content"> Metalogic </p>
            </li>
        </div>
    </body>

    <script>
     document.getElementById("s1").onclick = function () {
       setTimeout(() => {
         location.href = "beginner.html";
       }, 150);  // Delay for animation
     };
     document.getElementById("s1").onkeydown = function (e) {
       if (e.key != " " && e.key != "Enter") return;
       setTimeout(() => {
         location.href = "beginner.html";
       }, 150);  // Delay for animation
     };


     document.querySelectorAll("li").forEach(l => {l.tabIndex = 0;});
    </script>

    
</html>
