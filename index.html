        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

        
        <title>Logix</title>    

        <style>
         * {
           font-family: computer modern serif;
         }
         
         #main-header {
           text-align: center;
           font-weight: normal;
           font-size: 50px;
           margin-bottom: 14px;
         }

         #stage-list {
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;

           position: absolute;
           left: 50%;
           transform: translate(-50%);
           width: 80%;
           max-width: 400px;
         }
         section {
           display: flex;
           width: 100%;
           height: 10vh;
           border-top: 2px solid;
           border-left: 2px solid;
           border-right: 2px solid;
           flex-direction: column;
           box-shadow: inset 0 -50px 10vh -50px rgba(180,150,10,20%);
         }

         @media (hover: hover) and (pointer: fine) {
           section:hover >  .stage-content {
             font-size: 1.2rem;
           }
         }
         p {
           margin: 0;
         }
         .stage-number {
           position: relative;
           width: min-content;
           top: 3px;
           left: 8px;
           font-weight: bold;
           font-size: 1.5rem;
         }

         .stage-content {
           font-size: 1.1rem;
           transition: all 0.3s;
           align-self: center;
           width: 85%;
           font-style: italic;
           left: 75px;
           
         }
         

         button:active {
           transform: translateY(3px);
         }

         .button-caption {
           display: inline-block;
           font-size: 0.6em;
           font-weight: normal;
           line-height: 15px
         } 
         
        </style>
    </head>

            </section>

            </section>

            <section id ="beginner">
                <p class="stage-number"> 3 </p>
                <p class="stage-content"> Set theory, operations, definitions </p>
            </section>

            <section id ="beginner">
                <p class="stage-number"> 4 </p>
                <p class="stage-content"> Functions </p>
            </section>

            <section id ="beginner">
                <p class="stage-number"> 5 </p>
                <p class="stage-content">Higher-order logic </p>
            </section>

            <section id ="beginner">
                <p class="stage-number"> 6 </p>
                <p class="stage-content">Semantics, metalogic</p>
            </section>
            
            <section id ="beginner" style="border-bottom: 2px solid">
                <p class="stage-number"> 7 </p>
                <p class="stage-content"> ???</p>
            </section>



        </div>
