<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, interactive-widget=resizes-content">

        <link rel="stylesheet" href="style.css">

        <!-- COMPUTER MODERN SERIF -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

        <!-- SOURCE SERIF 4 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">


        <title>Logix</title>
        <link rel="icon" type="image/png" href="images/MATHCAL_L.png">

        <style>

         html, body {
           margin: 0; 
         }
         #main-header {
           text-align: center;
           margin: 0;
           margin-top: 6px;
           margin-bottom: 5px;

           font-family: computer modern serif;
           font-weight: normal;
           font-size: 3.1rem;
         }

         
         
         button  {
           border: 0;
           outline: 0;
           position: absolute;  
           
           margin: 0;
           margin-bottom: 14px;
           
           cursor: pointer;
           
           z-index: 1; 

           opacity: 1;
           transition: opacity 0.2s;
         }

         #preferences {
           top: 20px;
           right: 20px;
           height: 33px;
           width: 33px;
         }

         #info {
           top: 17px;
           left: 20px;
           height: 38px;
           width: 38px;
         }

         @media(hover: hover) and (pointer: fine) {
           button:hover { opacity: 0.72; }
         }
         button:active {
           animation:  nudge 0.5s ease forwards;        }

         #info { background: url("images/INFO.svg"); }
         #preferences { background: url("images/PREFERENCES.svg"); }
         

         

    
         
         
         #options {
           margin-left: 2vw;
           margin-right: 2vw;
           font-size: 1.4rem;
           font-weight: 400;
           display:flex;
           align-items: flex-end;
           justify-content: left;
           flex-wrap: wrap;
           gap: 10px;
         }

         #preferences_dialog {
           max-width: 500px;
         }
         
         

         #wrap_cards {
           display: flex;
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           width: 100%;

           
         }
         .card {
           
           padding: 15px;
           width: 100%;

           background-color: #F7F7F7;
           border-radius: 8px;
           box-shadow: 0 0 4px #EAEAEA , 0 0px 2px  #C0C0C0, 0 7px 8px -8px #D0D0D0 ;

           font-family: "Source Serif 4";

           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: flex-start;

           h2 {
             font-family: "Source Serif 4";
             font-size: 1.85rem;
             font-weight: 700;
             margin-top: -10px;
             margin-bottom: 8px;
             
           }
         }

         @media (orientation: portrait) {
           .card:not(#training) {
             visibility: hidden;
           }

           #training {
             position: absolute;
             left: 50%;
             transform: translate(-50%, -50%);
             width: 75vw;
           }
         }
         @media (orientation: landscape)  {
           #wrap_cards {
             width: 90vw;
             left: 50%;
             transform: translate(-50%,-50%);
             flex-direction: row;
             gap: 15px;
             justify-content: center;
           }
           .card {
             width: 275px;
           }
         }
         
         li {
           display: flex;
           flex-direction: row;
           justify-content: flex-start;
           align-items: center;

           width: 100%;
           height: 47px;
           border-radius: 2px;
           margin-bottom: 15px;

           
           
           border: 1px solid #AAA;
           box-shadow: 0 2px 3px #DFDFDF, 0 0 2px #EEE;

           list-style-type: none;
           cursor: pointer;
           
           transition: width .18s ease, background .3s ease, box-shadow .3s ease-out, top .3s ease-out;

           /* For on-click nudge animation */
           position: relative;
           top: 0;

           &:last-of-type {margin-bottom: 0px;}
         }
         

         @media (hover: hover) and (pointer: fine) {
           li:hover {
             width: 101%;
             background-color: #f1eedc !important;
             box-shadow: 0 3px 6px rgba(154,154,154,.25), 0 0 2px rgba(154,154,154,.3);

             & > .stage-content {
               font-weight: 475;
             }
           }
         }

         li:active, li:focus {
           width: 101%;
           background-color: #f1eedc !important;
           box-shadow: 0 3px 6px rgba(154,154,154,.25), 0 0 2px rgba(154,154,154,.3);
           outline: 0;
           & > .stage-content {
             font-weight: 475;
           }

         }

         li:active, li.activated {
           top: 2px;

         }
         li#s1 { background-color: rgb(0,0,0,0); }

         li#s2 { background-color: rgb(0,0,0, 0.15);   }

         li#s3 { background-color: rgb(0,0,0,0.15);  }

         li#s4 { background-color: rgb(0,0,0,0.15);  }

         li#s5 { background-color: rgb(0,0,0,0.15); }


         p {
           margin: 0;
         }
         

         .stage-content {
           font-size: 1.25rem;
           font-weight: 325;
           position: relative;
           left: 15px;

           transition: 0.12s font-weight ease;
         }
         
         
        </style>
    </head>

    <body>
        <button id="info" onclick="showModal('info_dialog')"></button>
        
        <button id="preferences" onclick="showModal('preferences_dialog')"></button>
        <dialog id="info_dialog">
            <a class="close"></a>
            <h1>INFO</h1>
        </dialog>

        <div id="overlay"></div>
        <dialog id="preferences_dialog">
            <a class="close"></a>
            <h1>PREFERENCES</h1>
            <div id="options">
                <label> Theme </label>
                <input id="highlight_toggle" type="checkbox" checked>
                <p>todo</p>

                <label> Language </label>
                <input id="highlight_toggle" type="checkbox" checked>
                <p>todo</p>
            </div>
        </dialog>

        <h1 id="main-header">LOGIX</h1>
        <div id="wrap_cards">
            <ul id="training" class="card">
                <h2> Training </h2>
                <li id ="s1" class="animated-border-box">
                    <p class="stage-content"> Propositions </p>
                </li>

                <li id ="s2">
                    <p class="stage-content"> Connectives </p>
                </li>

                <li id ="s3">
                    <p class="stage-content"> Quantifiers </p>
                </li>

                <li id ="s4">
                    <p class="stage-content"> Set Theory </p>
                </li>

                <li id ="s5">
                    <p class="stage-content"> Relations </p>
                </li>
            </ul>
            <ul class="card">
                <h2> Normal </h2>
                
            </ul>
            <ul class="card">
                <h2> Difficult </h2>     
            </ul>
            <ul class="card">
                <h2> Extreme </h2>           
            </ul>
        </div>
    </body>

    <script src="script.js"></script>
    <script>
     document.querySelectorAll("#training li").forEach((l) =>
       l.onclick = function () {
         this.blur();
       }
     );
     
     document.getElementById("s1").onclick = function () {
       setTimeout(function () { location.href = "beginner.html"; }, 100);
     };
     document.getElementById("s1").onkeydown = function (e) {
       if (e.key != " " && e.key != "Enter") return;
       e.target.classList.add("activated");
       setTimeout(function () { location.href = "beginner.html"; }, 100);
     };


     document.querySelectorAll("li").forEach(l => {l.tabIndex = 0;});
    </script>

    
</html>
