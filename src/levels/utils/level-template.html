<div class="page level">
    <span id="backtab_catch" tabindex="0"></span>

    <div id="wrap_home_level">
        <button id="home" tabindex="-1"></button>

        <h1 id="level" onClick=""></h1>

        <p id="difficulty"></p>
    </div>
    <div id="overlay"></div>
    <div id="menu">
        <ul>
            <input id="menu_checkbox" type="checkbox" tabindex="-1" checked>
            <span id="chevron"></span>
            <li id="info" class="dialog_button" onclick="setTimeout( () => { showModal('info_dialog') }, 2);"></li>
            <li id="dictionary" class="dialog_button" onclick="setTimeout( () => { showModal('dictionary_dialog') }, 2);"></li>
            <li id="notes" class="dialog_button" onclick="setTimeout( () => { showModal('notes_dialog') }, 2);""></li>
            <li id="settings" class="dialog_button" onclick="setTimeout( () => { showModal('settings_dialog') }, 2);"></li>
        </ul>
        <dialog id="info_dialog">
            <a class="close"></a>
            <h1>Info</h1>
            <div id="level_info" data-maskSize="80">   </div>
        </dialog>
        <dialog id="dictionary_dialog">
            <a class="close"></a>
            <h1>Dictionary</h1>
        </dialog>
        <dialog id="notes_dialog">
            <a class="close"></a>
            <h1>Notes</h1>
            <div id="wrapnotes"><textarea placeholder="Type here..." spellcheck="false"></textarea></div>
        </dialog>
    </div>

    <div id="wrap_main">

        <div id="prop_container">
            <ul id="propositions">

                
            </ul>
        </div>

        
        <div id="wrap_grid_domain">

            <div id="wrap_axis_grid">
                <div id="y-axis">
                    
                </div>
                
                <div id="grid">
                    <button id="nextgrid"></span>                    
                </div>
                
                <div id="x-axis">
                    
                </div>
            </div>

            
            <div id="wrap_toolbar_domain">
                <div id="toolbar">
                    <button id="pencil" class="usable" tabindex="-1"> </button>

                    <div id="wrapdo">

                        <button id="undo" tabindex="-1"></button>
                        <button id="redo" tabindex="-1"></button>
                    </div>
                </div>
                <div id="domain">
                    
                </div>
            </div>
        </div>
    </div>

    <span id="tab_catch" tabindex="0"></span>
</div>
